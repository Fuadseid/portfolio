<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="create.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
    <form action="">
        <label for="First Name">First Name :
            <input id="First Name" type="text"placeholder="First Name" required>
        </label><br>
        <label for="Last Name">Last Name :
            <input type="text" id="Last Name" placeholder="last Name"required>
            

        </label><br><br>
        <label for="Phone Number">Phone Number : <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </label><br><br>
        <label for="Age">Date of Birth :
            <input id="Age" type="date" required>
        </label>
        <label for="Gender">Gender : 
            <input type="radio" name="Gender" id="Male" >Male</label>
            <input type="radio" name="Gender" id="Female">Female</label><br><br>
            <label for="Submit">
                <input id="Log" type="submit" value="Create Account Successfully">
            </label>

    </form>
</div>
</body>
</html>
